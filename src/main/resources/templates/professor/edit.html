<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
  <h2>Editar profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/edit">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Identificador:</label>
      <div class="col-sm-10">
        <input id="description" type="text" class="form-control" name="id"
               placeholder="5" required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="score">DNI:</label>
      <div class="col-sm-10">
        <input id="score" type="text" class="form-control" name="dni"
               placeholder="12345678F"
               required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="score">Nombre:</label>
      <div class="col-sm-10">
        <input id="nombre" type="text" class="form-control" name="nombre"
               placeholder="Pepe"
               required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="score">Apellidos:</label>
      <div class="col-sm-10">
        <input id="apellidos" type="text" class="form-control" name="apellidos"
               placeholder="Solís"
               required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoria:</label>
      <div class="col-sm-10">
        <input id="categoria" type="text" class="form-control" name="categoria"
               placeholder="TPP"
               required="true"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
